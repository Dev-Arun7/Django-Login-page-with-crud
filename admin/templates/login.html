<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-light text-black" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="username" placeholder="Enter Username" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">Username</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" placeholder="Enter Password" id="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>
               
                    <button class="btn btn-outline-success btn-lg px-5" type="submit">Login</button>
      
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
